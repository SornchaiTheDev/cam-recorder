name: Build and Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build:
    name: Build binaries
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.26'

      - name: Download dependencies
        run: go mod download

      - name: Build Linux amd64
        run: |
          GOOS=linux GOARCH=amd64 go build -ldflags="-s -w -X main.version=${{ github.ref_name }}" -o bin/cam-recorder-linux-amd64 ./cmd/main.go

      - name: Build Linux arm64
        run: |
          GOOS=linux GOARCH=arm64 go build -ldflags="-s -w -X main.version=${{ github.ref_name }}" -o bin/cam-recorder-linux-arm64 ./cmd/main.go

      - name: Build Windows amd64
        run: |
          GOOS=windows GOARCH=amd64 go build -ldflags="-s -w -X main.version=${{ github.ref_name }}" -o bin/cam-recorder-windows-amd64.exe ./cmd/main.go

      - name: Build Windows arm64
        run: |
          GOOS=windows GOARCH=arm64 go build -ldflags="-s -w -X main.version=${{ github.ref_name }}" -o bin/cam-recorder-windows-arm64.exe ./cmd/main.go

      - name: Build macOS amd64
        run: |
          GOOS=darwin GOARCH=amd64 go build -ldflags="-s -w -X main.version=${{ github.ref_name }}" -o bin/cam-recorder-darwin-amd64 ./cmd/main.go

      - name: Build macOS arm64
        run: |
          GOOS=darwin GOARCH=arm64 go build -ldflags="-s -w -X main.version=${{ github.ref_name }}" -o bin/cam-recorder-darwin-arm64 ./cmd/main.go

      - name: Create archives
        run: |
          mkdir -p release
          
          # Linux amd64
          mkdir -p dist/linux-amd64
          cp bin/cam-recorder-linux-amd64 dist/linux-amd64/
          cp -r web dist/linux-amd64/
          tar -czvf release/cam-recorder-linux-amd64.tar.gz -C dist/linux-amd64 .
          
          # Linux arm64
          mkdir -p dist/linux-arm64
          cp bin/cam-recorder-linux-arm64 dist/linux-arm64/
          cp -r web dist/linux-arm64/
          tar -czvf release/cam-recorder-linux-arm64.tar.gz -C dist/linux-arm64 .
          
          # Windows amd64
          mkdir -p dist/windows-amd64
          cp bin/cam-recorder-windows-amd64.exe dist/windows-amd64/
          cp -r web dist/windows-amd64/
          (cd dist/windows-amd64 && zip ../../release/cam-recorder-windows-amd64.zip .)
          
          # Windows arm64
          mkdir -p dist/windows-arm64
          cp bin/cam-recorder-windows-arm64.exe dist/windows-arm64/
          cp -r web dist/windows-arm64/
          (cd dist/windows-arm64 && zip ../../release/cam-recorder-windows-arm64.zip .)
          
          # macOS amd64
          mkdir -p dist/darwin-amd64
          cp bin/cam-recorder-darwin-amd64 dist/darwin-amd64/
          cp -r web dist/darwin-amd64/
          tar -czvf release/cam-recorder-darwin-amd64.tar.gz -C dist/darwin-amd64 .
          
          # macOS arm64
          mkdir -p dist/darwin-arm64
          cp bin/cam-recorder-darwin-arm64 dist/darwin-arm64/
          cp -r web dist/darwin-arm64/
          tar -czvf release/cam-recorder-darwin-arm64.tar.gz -C dist/darwin-arm64 .

      - name: Generate checksums
        run: |
          cd release
          sha256sum * > checksums.txt

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: release/*
          generate_release_notes: true
          body: |
            ## IP Camera Recorder ${{ github.ref_name }}
            
            ### Downloads
            
            | Platform | Architecture | File |
            |----------|--------------|------|
            | Linux | amd64 | `cam-recorder-linux-amd64.tar.gz` |
            | Linux | arm64 | `cam-recorder-linux-arm64.tar.gz` |
            | Windows | amd64 | `cam-recorder-windows-amd64.zip` |
            | Windows | arm64 | `cam-recorder-windows-arm64.zip` |
            | macOS | amd64 (Intel) | `cam-recorder-darwin-amd64.tar.gz` |
            | macOS | arm64 (Apple Silicon) | `cam-recorder-darwin-arm64.tar.gz` |
            
            ### Requirements
            
            - **FFmpeg** must be installed and available in PATH
            - Create `config.yaml` (see example below)
            
            ### Quick Start
            
            ```bash
            # Extract the archive
            tar -xzf cam-recorder-linux-amd64.tar.gz  # Linux
            # or unzip cam-recorder-windows-amd64.zip  # Windows
            
            # Create config.yaml
            cp config.example.yaml config.yaml
            # Edit with your camera details
            
            # Run
            ./cam-recorder-linux-amd64 -config config.yaml
            ```
